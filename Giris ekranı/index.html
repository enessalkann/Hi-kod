<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giris Ekrani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form  id="" action="" method="">
            <h2>Bizimle İletişime Geçin</h2>
        <div class="form-control">
            <input placeholder="Adınız Soyadınız" type="text" required autofocus>
            <i><ion-icon name="accessibility"></ion-icon></i>
        </div>
    <div class="form-control">
    <input type="email" placeholder="E-Posta Adresiniz" required>
    <i><ion-icon name="mail"></ion-icon></i>
</div>
        <div class="form-control">
    <input type="text" placeholder="Telefon Numaranız" required>
    <i><ion-icon name="call"></ion-icon></i>
</div>
<div class="form-control"></div>
<textarea name="Şikayetinizi veya İsteğinizi Yazınız"  cols="30" rows="10"></textarea>
<div class="form-control">
    <button name="submit" type="submit"  id="submit">Gönder</button>
</div>

        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
